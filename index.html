    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* D3 Graph Specific Styles */
        .graph-container {
            background: radial-gradient(ellipse at center, #1e293b 0%, #0f172a 70%, #020617 100%);
            overflow: hidden;
        }
        .graph-container .links line {
            stroke: rgba(156, 163, 175, 0.4);
            transition: stroke-opacity 0.3s ease-in-out, stroke 0.3s ease-in-out;
        }
        .graph-container .nodes .glow {
            filter: blur(8px); opacity: 0.7; transition: opacity 0.3s ease-in-out;
        }
        .graph-container .nodes .main-circle {
            stroke: #020617; stroke-width: 1.5px; transition: transform 0.3s ease-in-out;
        }
        .graph-container .nodes:hover .main-circle { transform: scale(1.1); }
        .graph-container .nodes .node-label {
            pointer-events: none; font-size: 9px; font-weight: 600; fill: #ffffff;
            stroke: #020617; stroke-width: 3px; stroke-linecap: butt; stroke-linejoin: round;
            paint-order: stroke; transition: opacity 0.3s ease-in-out;
        }
        .star { fill: white; opacity: 0.7; animation: twinkle 5s infinite alternate; }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 1; } }
    </style>
</head>
